<section class="bg-gray=50">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen">
        <div class="w-fit border-4 border-gray-900 bg-white rounded-lg shadow mx-w-md">
            <div class="p-6 space-y-6">
                <h1 class="text-2xl font-bold text-gray-900">
                    Zaloguj się do swojego konta
                </h1>

                <div *ngIf="isError" class="p-5 my-3 bg-red-100 text-red-900">
                    Login użytkownika lub hasło jest niepoprawne
                </div>
                <form #f="ngForm" class="space-y-6" (ngSubmit)="onSubmit(f.value)">
                    <div>
                        <label class="black mb-2 text-sm font-medium text-gray-900">
                            Email
                        </label>
                        <input type="email" ngModel name="email" placeholder="adres@email.pl"
                        class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 text-gray-900 rounded-lg">
                    </div>
                    <div>
                        <label class="black mb-2 text-sm font-medium text-gray-900">
                            Hasło
                        </label>
                        <input type="password" ngModel name="password" placeholder="password"
                        class="block w-full p-2.5 text-sm bg-gray-50 border-4 border-gray-900 text-gray-900 rounded-lg">
                    </div>
                    <button class="w-full text-white bg-gray-800 hover:bg-gray-900 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Zaloguj
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
